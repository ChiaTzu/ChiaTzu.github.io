<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    /*colors-https://coolors.co/e54b4b-ebebd3-464655-e4b363-e8e9eb */

    @import url('https://fonts.googleapis.com/css?family=Quicksand:400,700');

    body {
        background: "/background.jpg";
        font-family: 'Dhyana', sans-serif;
        border: 0;
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    .container {
        widows: 100%;
        max-width: 1000px;
        margin: 0 auto;
    }

    header {
        background: rgb(246, 242, 175);
        /*(navbar background)*/
        color: rgb(201, 85, 84);
        padding: 15px;
        position: relative;
        font-weight: bold;
    }


    header::after {
        content: '';
        clear: both;
        display: block;
    }

    .logo {
        float: left;
        font-size: 1rem;
        margin: 0;
        text-transform: uppercase;
        font-weight: 700;
    }

    .logo span {
        font-weight: bold;
    }

    .site-nav {
        /*漢堡選單*/
        position: absolute;
        top: 100%;
        right: 0%;
        background: pink;
        clip-path: circle(0px at top right);
        transition: clip-path ease-in-out 700ms;
        /*   display: none; */
    }

    .site-nav--open {
        clip-path: circle(250% at top right);
        /*   display: block; */
    }

    .site-nav ul {
        margin: 0;
        padding: 0;
        list-style: none;
    }

    .site-nav li {
        border-bottom: 1px solid #575766;
    }

    .site-nav li:last-child {
        border-bottom: none;
    }

    .site-nav a {
        /*漢堡選單字*/
        color: orange;
        display: block;
        padding: 1em 3em 2em 1em;
        text-transform: uppercase;
        text-decoration: none;
    }

    .site-nav a:hover,
    .site-nav a:focus {
        background: #E4B363;
        color: #464655;
    }

    .site-nav--icon {
        display: inline-block;
        font-size: 1.5em;
        margin-right: 1em;
        width: 1.1em;
        text-align: right;
        color: rgba(255, 255, 255, .4);
    }

    .menu-toggle {
        padding: 1em;
        position: absolute;
        top: .5em;
        right: .5em;
        cursor: pointer;
    }

    .hamburger,
    .hamburger::before,
    .hamburger::after {
        content: '';
        display: block;
        background: #EBEBD3;
        height: 3px;
        width: 1.75em;
        border-radius: 3px;
        transition: all ease-in-out 500ms;
    }

    .hamburger::before {
        transform: translateY(-6px);
    }

    .hamburger::after {
        transform: translateY(3px);
    }

    .open .hamburger {
        transform: rotate(45deg);
    }

    .open .hamburger::before {
        opacity: 0;
    }

    .open .hamburger::after {
        transform: translateY(-3px) rotate(-90deg);
    }

    @media (min-width: 700px) {

        .menu-toggle {
            display: none;
        }

        .site-nav {
            height: auto;
            position: relative;
            background: transparent;
            float: right;
            clip-path: initial;
        }

        .site-nav li {
            display: inline-block;
            border: none;
        }

        .site-nav a {
            padding: 0;
            margin-left: 3em;
        }

        .site-nav a:hover,
        .site-nav a:focus {
            background: transparent;
        }

        .site-nav--icon {
            display: none;
        }

    }
</style>

<body>
    <header>
        <div class="container">

            <h1 class="logo">溫心食坊</h1>

            <nav class="site-nav">
                <ul>
                    <li><a href=""><i class="fa fa-home site-nav--icon"></i>首頁</a></li>
                    <li><a href=""><i class="fa fa-info site-nav--icon"></i>關於我們</a></li>
                    <li><a href=""><i class="fa fa-pencil site-nav--icon"></i>商品專區</a></li>
                    <li><a href=""><i class="fa fa-usd site-nav--icon"></i>訂購方式</a></li>
                    <li><a href=""><i class="fa fa-envelope site-nav--icon"></i>攤位據點</a></li>
                    <li><a href=""><i class="fa fa-envelope site-nav--icon"></i>聯絡我們</a></li>
                </ul>
            </nav>

            <div class="menu-toggle">
                <div class="hamburger"></div>
            </div>

        </div>

    </header>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $('.menu-toggle').click(function () {

            $('.site-nav').toggleClass('site-nav--open', 500);
            $(this).toggleClass('open');

        })</script>


</body>

</html>
